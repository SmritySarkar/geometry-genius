<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <!-- Customized Theme Color Link -->
    <html data-theme="light"></html>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main class="mt-20">
        <!-- Main container -->
        <div class="flex flex-col lg:flex-row">
            <!-- Shape Container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Triangle Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <p>
                        <input type="text" class="border w-24 text-xl px-2 bg-gray-200" placeholder="base" id="triangle-base">
                        <span class="ml-2">cm</span>
                        <input type="text" class="border w-24 text-xl px-2 bg-gray-200" placeholder="height" id="triangle-height">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="triangle-area" class="font-bold">0</span> cm<sup>2</sup></p>
                      <div class="card-actions ">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- Triangle Card -->

                <!-- Rectangle Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = W X I</p>
                      <p>
                        <input type="text" class="border w-24 text-xl px-2 bg-gray-200" placeholder="Width" id="rectangle-width">
                        <span class="ml-2">cm</span>
                        <input type="text" class="border w-24 text-xl px-2 bg-gray-200" placeholder="Length" id="rectangle-length">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="rectangle-area" class="font-bold">0</span> cm<sup>2</sup></p>
                      <div class="card-actions ">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- Rectangle Card -->

                <!-- Parallelogram Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                </div>
                <!-- Parallelogram Card -->
            </div>
            <!-- Area Calculator -->
            <div class="w-[400px]">
                <div class="text-4xl">Area Calculator</div>
            </div>
        </div>
    </main>

    <script src="scripts/area-calculator.js"></script>
</body>
</html>
